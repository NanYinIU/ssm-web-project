            initial-size: 5
            max-active: 20
            max-wait: 60000
            stat-view-servlet:
                login-password: admin
                login-username: admin
        password: 123456
        url: jdbc:mysql://127.0.0.1:3306/web?useUnicode=true&characterEncoding=UTF-8&useSSL=false
